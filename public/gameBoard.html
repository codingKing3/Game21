        <link rel="stylesheet" href="../css/bootstrap.min.css">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

        <div class="container">
         <div class = "row justify-content-center" id="titleRow">
          <div class = "header">
             <h1 class =" col-12 display-1 align-items-start animate_animated animate__heartBeat" id="title">
                BlackJack <span  id="twentyOne">21</span> </h1>
            </div> <!--header-->
         
             <!--container inside header-->
                    
         </div> <!--row end header-->
               
            <div class="row" >
             <div class = "col-4 "  id="firstPlay">
               <!-- <p>Player One Picks</p>-->
             </div> 
             <div class = "col-4">
               
             </div> 
             <div class = "col-4 text-right" id= "house">
                 House
             </div>  
               <!--  </div>--> 

         </div>
          <div class=" row d-flex" id="playsCardArea"> 
            <div class="col-6 d-flex align-items-start border-0 card " id="card1">
               0
            </div> 
            
   
            <div class="col-6 d-flex align-items-end border-0 card ">
               0
            </div>

          </div><!-- dealt card display row-->
         <div class = "row justify-content-center">
            <div class = "col-4 text-left" id="cardPlayed1" style="width:100px;height:110px;"  >
                              
                 <img src="../images/card_deck/JPEG/blue_back.jpg" 
                  style="width:150px;height:160px;" id="showCard">
            </div> 
             <!-- add button for choice of ACE 1 or 11   -->   
             <div class = "col-4 " id="middleDisplay">
                <p style="padding-bottom: 0px; margin-bottom: 0px; ">
                   You have drawn a ACE &nbsp;&nbsp; choose how to use:                    
                </p>              
                <p style="padding-bottom: 0px; margin-bottom: 0px; margin-left: 100px;">
                   1 or 11
                </p>

                <button type = "button" class="btn btn-success  choicebtn" id="one"
                style="margin-top: 5px; margin-left: 20px;"> 
                    1 
                 </button> 
                
                <button type = "button" class="btn btn-success choicebtn" id="eleven"
                style="margin-top: 5px; padding-left: 5px;"> 
                   11 
                </button>

                <p > Click You Choice </p>
              
             </div> 
          <!-- End of Ace choice play-->

             <div class = "col-4 text-right" id="draw2">
               <img src="../images/card_deck/JPEG/blue_back.jpg" 
                  style="width:150px;height:160px;"> 
             </div> 

         </div><!-- score area row end-->
         <div class= "container display-3">
           <div class = "row d-flex mt-5 ">
            <div class = "col-4 d-flex align-items-end justify-content-start" id="freeze1">
                <button  type="button" class ="btn btn-success align-item-left " id="player1"> 
                   Play One Freeze
                  </button>
             </div> 
             <div class = "col-4" id="deal">
                <button  type="button" class ="btn btn-lg btn-dark btn-block" id="playBtn">Deal</button>
             </div> 
             <div class = "col-4 d-flex align-items-end justify-content-end " id="freeze2">
                <button  type="button" class ="btn  btn-success ">House Freeze</button>
             </div> 

           </div>  

         </div>


        </div><!--main container-->
